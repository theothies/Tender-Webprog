<div>
    <div class="carttable">


            <div class="cart-table">
                <table summary="Alle Fleischstücke im Warenkorb" id="tablecart">
                    <caption>Fleischstücke in deinem Warenkorb</caption>
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Herkunft</th>
                            <th scope="col">Geschlecht</th>
                            <th scope="col">Fleischstück</th>
                            <th scope="col">Menge (in Gramm)</th>
                            <th scope="col" id="amount">Anzahl</th>
                            <th scope="col">Preis</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tfoot>
                        <td colspan="8">Gesamtsumme:</td>

                    </tfoot>
                    <tbody>
                        <tr *ngFor="let cartItem of cartItemList">
                            <td>{{cartItem.id}}</td>
                            <td>{{cartItem.name}}</td>
                            <td>{{cartItem.origin}}</td>
                            <td>{{cartItem.sex}}</td>
                            <td>{{cartItem.fleshPiece}}</td>
                            <td>{{cartItem.weight}}</td>
                            <td>{{cartItem.amount}}</td>
                            <td>{{cartItem.price}}</td>
                            <td><button (click)="" mat-button><mat-icon>delete</mat-icon></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
